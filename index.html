<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
                <div class="banner">
                    <div class="overlay">
                            <h3 class="small-text">Happy New Year</h3>
                            <h1 class="large-text">New Year Party</h1>
                            <h2 class="large-text">Celebration</h2>
                        </div>
                    <div class="banner-image">
                        <img src="resources/Banner Image.png" alt="">
                        
                    </div>
                    
                </div>
            
        </div>
        <section id="categories">
            <div class="container">
                <div class="section-heading">
                    <h1 class="off-text">65% OFF</h1>
                    <h4 class="holiday-text">OUR HOLIDAY DEALS ARE BETTER</h4>
                    <h2 class="categories-text">ALL CATEGORIES</h2>
                </div>
                <div class="section-new year photo">
                    <img src="resources/New Year Photo.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="section-heading">
                    <div class="overlay">
                    <h1 class="welcome-text">Welcome to</h1>
                    <h2 class="party-text">midnight party</h2>
                    <p class="Celebration-text">lets celebrate the new year party till midnight</p>
                    <button class="join-button">JOIN NOW</button>
                </div>
            </div>
                <div class="midnight party image">
                    <img src="resources/Vectorrr.png" alt="">
                </div>
                <div class="2024">
                    <img src="resources/Group 70.png" alt="">
                </div>
            </div>
        </section>
        <section id="information">
            <div class="container">
                <div class="section-heading">
                    <h1 class="place-text">
                        Place: New Park Hotel
                    </h1>
                    <h1 class="date-text">Date: 31 December Night 2023</h1>
                    <h1 class="time-text">Time: Evening 7.30 pm to 12.30 am</h1>
                    <button class="second join-button">JOIN NOW</button>

                </div>
            </div>

        </section>
    </main>
   
    
</body>
</html>
